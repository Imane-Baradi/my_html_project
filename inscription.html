<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscreption.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <section class="login">
                <h1 id="connexion">Connexion</h1>
                <form>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Mot de passe</label>
                    </div>
                    <div class="forgot">
                        <input type="checkbox">
                        <a href="">Mot de passe oublié?</a>
                    </div>
                    <button><a href="index.html">connexion</a></button>
                    <div class="register-option">
                        <span>Pas de compte?</span>
                        <a href="" id="switch-to-register">Inscrivez-vous</a>
                    </div>
                </form>
            </section>
            <section class="registrer">
                <h1>Inscreption</h1>
                <form>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Nom</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Mot de passe</label>
                    </div>

                    <button><a href=#connexion>Inscreption</a></button>
                    <div class="register-option">
                        <span>Déjà un compte?</span>
                        <a href="" id="switch-to-login">Connectez-vous</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <div id="cookie-banner">
        <p>Nous utilisons des cookies sur notre site. Acceptez-vous?</p>
        <button onclick="acceptCookies()">Accepter</button>
        <button onclick="declineCookies()">Refuser</button>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="inscreprtion.js"></script>
</body>
</html>
